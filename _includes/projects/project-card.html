<div class="card mb-3" style="background-color: #222; color: #ccc; border: 1px solid #444;">
  <div class="row g-0">
    <div class="col-sm-6 col-md-4">
      <img src="{{ site.baseurl }}/{{ include.page.image }}" height="225px" class="rounded-start">
    </div>
    <div class="col-sm-6 col-md-8">
      <div class="card-body">
        <h5 class="card-title" style="color: #ffffff;">{{ include.page.title }}
          <small class="text-muted float-end" style="color: #999;">{{ include.page.date }}</small>
        </h5>
        <p class="card-text">{{ include.page.summary }}</p>
        <p>
          {% for label in include.page.labels %}
          <span style="background-color: #444; color: #ccc;" class="badge rounded-pill">{{ label }}</span>
          {% endfor %}
        </p>
        {% if page.projecturl %}
        <a href="{{ page.projecturl }}" class="btn btn-outline-light">Project Site</a>
        {% else %}
        <a href="{{ site.baseurl}}{{ include.page.url }}" class="btn btn-outline-light">Read More</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
